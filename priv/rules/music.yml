    text_ru: Есть мелодии прошлого, которые ты уже ностальгируешь по нему. А есть мелодии настоящего, где сейчас слушаешь любимую музыку. А вот мелодия будущего - это уже другой мир. Любая эра музыки звучит красиво, выбирай на свой вкус!
    title_en: Music of the future
